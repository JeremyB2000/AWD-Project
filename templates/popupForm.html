<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Recipe</title>
    <link rel="stylesheet" href="../static/css/popupforum.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <button id="request-btn" class="styled-button">Request a Recipe</button>
    <div id="popupForm" class="popup-form">
        <form action="/auth/request" method="post" class="form-container">
            <h2>Request a Recipe</h2>
            <label for="mealType">Meal Type:</label>
            <select id="mealType" name="mealType" required>
                <option value="">Select a meal type...</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="other">Other</option>
            </select>
            <label for="request">Your Request:</label>
            <textarea id="request" name="request" required></textarea>
            <input type="submit" value="Post" class="styled-button">
            <button type="button" id="closeFormButton" class="styled-button">Close</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var popupForm = document.getElementById('popupForm');
            var closeFormButton = document.getElementById('closeFormButton');

            document.getElementById('request-btn').addEventListener('click', function () {
                popupForm.style.display = 'block';
            });

            closeFormButton.addEventListener('click', function () {
                popupForm.style.display = 'none';
            });

            window.onclick = function (event) {
                if (event.target == popupForm) {
                    popupForm.style.display = 'none';
                }
            };
        });
    </script>
</body>

</html>
