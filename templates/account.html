<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="../static/css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/cards.css">
</head>
<body>
    <header>
        <h1><a href="main.html">Welcome to OnlyRecipes</a></h1>
        <button class="button" onclick="location.href='{{ url_for('auth.main') }}'">Home</button>
    </header>

    <main>
        <h2>Your Account</h2>
        <p>Username: <span id="username">{{ username }}</span></p>
        <p>Email: <span id="email">{{ email }}</span></p>

        <h3>Your Recipe Requests</h3>
        {% include 'cards.html' %}
    </main>

    <script src="../static/js/account.js"></script>
    <script src="../static/js/cards.js"></script>
</body>
</html>
